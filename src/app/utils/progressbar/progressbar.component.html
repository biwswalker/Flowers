<ng-progress [positionUsing]="'marginLeft'"
             [minimum]="0.08"
             [maximum]="1"
             [speed]="200"
             [showSpinner]="true"
             [direction]="'leftToRightIncreased'"
             [color]="'#F4B2B2'"
             [trickleSpeed]="300"
             [thick]="false"
             [ease]="'linear'"></ng-progress>
