<div style="height: 70px;"></div>
<alerts></alerts>

<section id="store-table">
  <div class="container">
    <div class="row col-12 header-label nomargin">
      <h2 class="header">STORE</h2>
    </div>
    <div class="content-margint">
      <app-list-store *ngIf="currentMode === 'S'"
                      (mode)="modeChanged($event)"
                      (selectedStore)="storeSelect = $event"></app-list-store>
      <app-edit-store *ngIf="currentMode !== 'S'"
                      (mode)="modeChanged($event)"
                      [updateStore]="storeSelect"></app-edit-store>
    </div>
  </div>
</section>
