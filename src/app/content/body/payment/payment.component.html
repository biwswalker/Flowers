<ngx-loading [show]="loading"></ngx-loading>
<div style="height: 70px;"></div>
<alerts></alerts>
<section id="preview">
  <div class="container">
    <form [formGroup]="group"
          (ngSubmit)="sentPayment()">
      <div class="row col-lg-7 col-md-12 col-centered content-margint">
        <div class="row col-12 input-bg none-margin">
          <div class="col-12 box-header">
            <h2>
              <i class="fa fa-credit-card"
                 aria-hidden="true"></i> แจ้งชำระเงิน</h2>
          </div>
          <div class="col-12 margin-vertical10">
            <label class="fontwei200">Order ID</label>
            <input type="text"
                   name="orderId"
                   formControlName="orderId"
                   class="form-control">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 margin-vertical10">
            <label class="fontwei200">ชื่อ</label>
            <input type="text"
                   name="firstname"
                   formControlName="firstname"
                   class="form-control">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 margin-vertical10">
            <label class="fontwei200">นามสกุล</label>
            <input type="text"
                   name="lastname"
                   formControlName="lastname"
                   class="form-control">
          </div>
          <div class="col-12 margin-vertical10">
            <label class="fontwei200">Email</label>
            <input type="email"
                   name="email"
                   formControlName="email"
                   class="form-control">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 margin-vertical10">
            <label class="fontwei200">จำนวนเงิน</label>
            <input type="number"
                   name="amount"
                   formControlName="amount"
                   class="form-control">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 margin-vertical10">
            <label class="fontwei200">ธนาคารที่โอน</label>
            <select class="form-control"
                    name="bank"
                    formControlName="bank">
              <option value=""
                      disabled></option>
              <option value="KBANK">กสิกรไทย</option>
              <option value="TP">ไทยพานิช</option>
            </select>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6margin-vertical10">
            <label class="fontwei200">วันที่โอน</label>
            <input type="date"
                   name="transDate"
                   formControlName="transDate"
                   class="form-control">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 margin-vertical10">
            <label class="fontwei200">เวลาโอน</label>
            <input type="time"
                   name="transTime"
                   formControlName="transTime"
                   class="form-control">
          </div>
          <div class="col-12 margin-vertical10 text-center">
            <img [src]="img"
                 *ngIf="img"
                 class="image-show">
            <label class="btn btn-primary cursor-btn">อัพโหลดไฟล์รูป
              <input (change)="onUploadImage($event)"
                     type="file"
                     name="file"
                     formControlName="file"
                     accept="image/*"
                     style="display: none;">
            </label>
          </div>
        </div>
        <div class="row col-12">
          <div class="col-12">
            <button type="submit"
                    [disabled]="!group.valid"
                    class="button-bg primary btn-block size-btn">
              <i class="fa fa-check"
                 aria-hidden="true"></i> ยืนยัน</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
