<ngx-loading [show]="loading"></ngx-loading>
<div style="height: 70px;"></div>
<section id="preview">
  <div class="container">
    <div class="row col-12">
      <a class="btn btn-danger margin-bottom"
         routerLink="/product">
        <i class="fa fa-chevron-left"
           aria-hidden="true"></i> สินค้าทั้งหมด</a>
    </div>
    <div class="row col-12">
      <div class="col-lg-7 col-12">
        <img [src]="productForm.product.productImagePath"
             style="width:100%;padding: 30px;">
      </div>
      <div class="col-lg-5 col-12">
        <form [formGroup]="group"
              (ngSubmit)="onAddToCart(group)">
          <table class="table-parent">
            <thead>
              <tr>
                <th colspan="2">
                  <h2>{{ productForm.product.productName }} <b *ngIf="productForm.product.productSize">({{ productForm.product.productSize }})</b> </h2>
                </th>
              </tr>
              <tr>
                <th colspan="2">
                  <p style="font-weight: 200;color: rgb(159, 159, 159);">{{ productForm.product.productDetail }}</p>
                </th>
              </tr>
              <tr class="space"></tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="label-showing label">จำนวน :</div>
                </td>
                <td style="text-align: right">
                  <input type="number"
                         size="2"
                         class="form-control"
                         style="width: 60px;float: right;"
                         [(ngModel)]="pdQty"
                         name="productQty"
                         (change)="onChangeQty()"
                         formControlName="productQty">
                </td>
              </tr>
              <tr>
                <td>
                  <div class="label-showing label">ราคา :</div>
                </td>
                <td class="label-showing value"
                    style="text-align: right">฿ {{ showingPrice }}</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="2">
                  <button type="submit"
                          class="button-bg primary btn-block size-btn nomargin">
                    <i class="fa fa-archive"
                       aria-hidden="true"></i> เพิ่มรายการ</button>
                </td>
              </tr>
            </tfoot>
          </table>
        </form>
      </div>
    </div>
  </div>
</section>
