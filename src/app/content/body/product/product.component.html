<div style="height: 56px;"></div>

<div class="row">
  <div class="col-lg-6 col-sm-6 no-side-padding">
    <a class="portfolio-box max-width"
       href="#">
            <img class="img-fluid max-width" src="./assets/img/product/set.jpg" alt="">
            <div class="img-text">SET</div>
            <div class="portfolio-box-caption"></div>
        </a>
  </div>
  <div class="col-lg-6 col-sm-6 no-side-padding">
    <a class="portfolio-box max-width"
       href="#">
            <img class="img-fluid max-width" src="./assets/img/product/custom.jpg" alt="">
            <div class="img-text">CUSTOM</div>
            <div class="portfolio-box-caption"></div>
        </a>
  </div>
</div>

<section id="product">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">สินค้า!</h2>
        <hr class="primary">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3 text-center col-centered">
      </div>
      <div class="col-lg-3 col-md-3 text-center col-centered">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <a class="col-lg-3 col-md-6 col-6 text-center col-centered a-underline"
         *ngFor="let productObj of productFormList"
         [routerLink]="['/preview', productObj.product.productId]">
        <div class="service-box border">
          <img class="img-fluid"
               src="{{ productObj.imageShowPath }}">
          <h3>{{ productObj.product.productName }}</h3>
          <p class="text-muted">ราคา {{ productObj.priceShow }} บาท</p>
        </div>
      </a>
    </div>
  </div>
</section>
