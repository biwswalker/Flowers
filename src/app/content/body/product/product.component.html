<header class="pdhead">
  <div class="header-content">
    <div class="header-content-inner">
    </div>
  </div>
</header>
<div style="height: 56px;"></div>

<section id="product">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">SET</h2>
        <hr class="primary">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 row nonmargin">
        <div class="col-3"><button class="button-outline negative btn-block size-btn no-side-margin">ประเภท 1</button></div>
        <div class="col-3"><button class="button-outline negative btn-block size-btn no-side-margin">ประเภท 2</button></div>
        <div class="col-3"><button class="button-outline negative btn-block size-btn no-side-margin">ประเภท 3</button></div>
        <div class="col-3"><button class="button-outline negative btn-block size-btn no-side-margin">ประเภท 4</button></div>
      </div>
      <!-- <div class="col-lg-3 col-md-3 text-center col-centered">
      </div> -->
    </div>
  </div>
  <div class="container">
    <div class="row">
      <a class="col-lg-3 col-md-6 col-6 text-center col-centered a-underline"
         *ngFor="let productObj of productFormList"
         [routerLink]="['/preview', productObj.product.productId]">
        <div class="service-box border">
          <img class="img-fluid"
               src="{{ productObj.imageShowPath }}">
          <p class="item-label name">{{ productObj.product.productName }}</p>
          <p class="item-label price">ราคา {{ productObj.priceShow }} บาท</p>
        </div>
      </a>
    </div>
  </div>
</section>
