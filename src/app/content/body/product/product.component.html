<header class="pdhead">
  <div class="header-content">
    <div class="header-content-inner">
    </div>
  </div>
</header>

<div class="space"></div>

<section id="product">
  <div class="container topic-header">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">กรุณาเลือกอำเภอ</h2>
        <hr class="primary">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 row margint nonmargin">
        <select class="form-control"
                [(ngModel)]="district"
                (change)="onChangeDistrict()"
                name="district">
          <option value="อำเภอเมืองเชียงราย">เมืองเชียงราย</option>
          <option value="อำเภอ เวียงชัย">เวียงชัย</option>
          <option value="อำเภอ เชียงของ">เชียงของ</option>
          <option value="อำเภอ เทิง">เทิง</option>
          <option value="อำเภอ พาน">พาน</option>
          <option value="อำเภอ ป่าแดด">ป่าแดด</option>
          <option value="อำเภอ แม่จัน">แม่จัน</option>
          <option value="อำเภอ เชียงแสน">เชียงแสน</option>
          <option value="อำเภอ แม่สาย">แม่สาย</option>
          <option value="อำเภอ แม่สรวย">แม่สรวย</option>
          <option value="อำเภอ เวียงป่าเป้า">เวียงป่าเป้า</option>
          <option value="อำเภอ พญาเม็งราย">พญาเม็งราย</option>
          <option value="อำเภอ เวียงแก่น">เวียงแก่น</option>
          <option value="อำเภอ ขุนตาล">ขุนตาล</option>
          <option value="อำเภอ แม่ฟ้าหลวง">แม่ฟ้าหลวง</option>
          <option value="อำเภอ แม่ลาว">แม่ลาว</option>
          <option value="อำเภอ เวียงเชียงรุ้ง">เวียงเชียงรุ้ง</option>
          <option value="อำเภอ ดอยหลวง">ดอยหลวง</option>
        </select>
      </div>
    </div>
  </div>
</section>


<section id="product" *ngIf="district">
  <div class="container topic-header">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">สินค้าของเรา</h2>
        <hr class="primary">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-2 nopadding"
           style="padding-left: 5px;">
        <div class="menu-side">
          <p class="header-menuside">ประเภทสินค้า</p>
          <ul class="sidemenu">
            <li>
              <a (click)="onChangeCategory('1')"
                 [ngClass]="{ 'active': categoryMode === '1'}">
                <i class="fa fa-angle-right"
                   aria-hidden="true"></i> ช่อดอกไม้สด</a>
            </li>
            <li>
              <a (click)="onChangeCategory('2')"
                 [ngClass]="{ 'active': categoryMode === '2'}">
                <i class="fa fa-angle-right"
                   aria-hidden="true"></i> ช่อดอกไม้แห้ง</a>
            </li>
            <li>
              <a (click)="onChangeCategory('3')"
                 [ngClass]="{ 'active': categoryMode === '3'}">
                <i class="fa fa-angle-right"
                   aria-hidden="true"></i> แจกันดอกไม้สด</a>
            </li>
            <li>
              <a (click)="onChangeCategory('4')"
                 [ngClass]="{ 'active': categoryMode === '4'}">
                <i class="fa fa-angle-right"
                   aria-hidden="true"></i> แจกันดอกไม้แห้ง</a>
            </li>
            <li>
              <a (click)="onChangeCategory('5')"
                 [ngClass]="{ 'active': categoryMode === '5'}">
                <i class="fa fa-angle-right"
                   aria-hidden="true"></i> กระเช้าดอกไม้</a>
            </li>
            <li>
              <a (click)="onChangeCategory('6')"
                 [ngClass]="{ 'active': categoryMode === '6'}">
                <i class="fa fa-angle-right"
                   aria-hidden="true"></i> พวงหรีด</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-10 row nonmargin">
        <div class="col-lg-12 row nonmargin margint nopadding"
             *ngIf="categoryMode === '6'">
          <div class="col-lg-10 col-md-9"></div>
          <div class="col-lg-2 col-md-3">
            Size:
            <select [(ngModel)]="productSize"
                    (change)="onChangeSize()"
                    name="productSize"
                    class="form-control">
              <option value="">ทั้งหมด</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
              <option value="SU">SU</option>
              <option value="SP">SP</option>
            </select>
          </div>
        </div>
        <a class="col-lg-3 col-md-6 col-6 text-center col-centered a-underline"
           *ngFor="let productObj of productFormList"
           [routerLink]="['/preview', productObj.product.productId]">
          <div class="service-box border">
            <img class="img-fluid"
                 [src]="productObj.product.productImagePath">
            <p class="item-label name">{{ productObj.product.productName }}
              <b *ngIf="productObj.product.productSize">({{productObj.product.productSize}})</b>
            </p>
            <p class="item-label price">ราคา {{ productObj.product.productPrice }} บาท</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
